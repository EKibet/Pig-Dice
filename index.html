<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <script type="text/javascript">


    </script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="container-fluid">
          <div class="jumbotron">
            <h1>Pig Dice</h1>
            <form class="form-group" name="players" id="players" onsubmit="return validateForm()"  method="post">
            <input type="text"  class="player1 form-control"  name="Player1" required placeholder="Enter Player One Name" value="">
            <input type="text" class="required player2 form-control" required name="Player2" placeholder="Enter Player Two Name" value="">
            </form>
            <button type="submit" class="btn btn-primary play" name="submit">Play</button>
          </div>
        </div>
        <div class="output container">
          <div class="row">
            <div class="col-md-6 col-sm-12" id="player1">
              <h2>Player One <span id="player1Name"></span> </h2>
              <button id="playerOneRoll" class="btn btn-default" name="button">Roll The Dice</button>
              <button id="playerOneHold" class="btn btn-success" name="button">Hold</button>
              <h2>Your Dice Roll:<span id="die-roll-1"></span> </h2>
              <p>Current Score: <span id="round-total-1"></span> </p>
              <p>Round Score:<span id="total-score-1"></span> </p>
            </div>
            <div class="col-md-6 col-sm-12" id="player2">
              <h2>Player Two <span id="player2Name"></span> </h2>
              <button id="playerTwoRoll" class="btn btn-default" name="button">Roll The Dice</button>
              <button id="playerTwoHold" class="btn btn-success" name="button">Hold</button>
              <h2>Your Dice Roll:<span id="die-roll-2"></span> </h2>
              <p>Current Score: <span id="round-total-2"></span> </p>
              <p>Round Score:<span id="total-score-2"></span> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
