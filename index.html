<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="jumbotron">
          <h1>Pig Dice</h1>
          <form class="form-group" id="playerOne" action="index.html" method="post">
          <input type="text" class="player1 form-control" placeholder="Enter Player One Name" value="">
          </form>
          <form class="form-group" id="playerTwo" action="index.html" method="post">
          <input type="text" class="player2 form-control" placeholder="Enter Player Two Name" value="">
          </form>
        </div>
      </div>
      <div class="player-console container-fluid">
        <div class="row">
          <div class="col-md-6">
            <h2>Player One <span id="player1Name"></span> </h2>
            <button id="playerOneRoll" class="btn btn-default" name="button">Roll The Dice</button>
            <button id="playerOneHold" class="btn btn-success" name="button">Hold</button>
            <h2>Your Dice Roll:<span id="die-roll-1"></span> </h2>
            <p>Current Score: <span id="round-total-1"></span> </p>
            <p>Round Score:<span id="total-score-1"></span> </p>
          </div>
          <div class="col-md-6">
            <h2>Player One <span id="player2Name"></span> </h2>
            <button id="playerTwoRoll" class="btn btn-default" name="button">Roll The Dice</button>
            <button id="playerTwoHold" class="btn btn-success" name="button">Hold</button>
            <h2>Your Dice Roll:<span id="die-roll-2"></span> </h2>
            <p>Current Score: <span id="round-total-2"></span> </p>
            <p>Round Score:<span id="total-score-2"></span> </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
